<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async charset="utf-8"></script>
    
</head>
<body>


    <!--MENU -->


    <div class="menu">
        <div class="menu2">Rock Paper Scissors</div>  
    </div>


    <!--GAME -->


    <div class="section">
        <div class="game">
            <div class="pc__text">Your opponent's pick</div>
            <div class="pc">
                <div class="pc__choose"><img src="images/Start.jpg" class="image" id="image2"></button></div>
            </div>
            <div class="pc__text">Your pick</div>
            <div class="you">
                <div class="choose__box">
                    <div class="choose"><img src="images/1.jpg" class="image"></div>
                    <button class="btn" onclick="choose()" value="1"> Rock</button>
                </div>
                <div class="choose__box">
                    <div class="choose"><img src="images/2.jpg" class="image"></div>
                    <button class="btn" onclick="choose()" value="2"> Paper</button>
                </div>
                <div class="choose__box">
                    <div class="choose"><img src="images/3.jpg" class="image"></div>
                    <button class="btn" onclick="choose()" value="3"> Scissors</button>
                </div>

              
            </div>
            <div class="result">Let's Start!</div>
            <div class="result2">
                <div class="your__counter">Your score: 0</div>
                <div class="pc__counter">Opponent's score: 0</div>
            </div>
            
        </div>
    </div>


</body>
</html>
